<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>htmx Infinte Scroll</title>
    <link rel="stylesheet" href="../styles.css" />
    <script
      src="https://unpkg.com/htmx.org@2.0.4"
      integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
      crossorigin="anonymous"
    ></script> 
  </head>
  <body>
    <header
      hx-get="/header"
      hx-trigger="load"
      hx-swap="outerHTML"
      hx-vals='{"title": "Chapter 4a: Infinite(ish) Scroll"}'
    >
      <span id="loading-header">Loading...</span>
    </header>

    <main>
      <article class="card">
        <h2>Infinite(ish) Pokemon</h2>
        <div class="flex-column">
          <table
            hx-trigger="load"
            hx-get="/chapter-4/infinite-poke-rows?page=1"
            hx-indicator="#poke-indicator"
            hx-target="find tbody"
            hx-swap="beforeend"
          >
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Image</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <div class="centred">
            <img
              src="/assets/spinner.gif"
              alt="loading"
              id="poke-indicator"
              class="htmx-indicator"
            />
          </div>
        </div>
      </article>
    </main>

    <footer hx-get="/footer" hx-trigger="load" hx-swap="outerHTML">
      <p>Footer</p>
    </footer>
  </body>
</html>
